name=gcs-test-sink
connector.class=io.confluent.connect.gcs.GcsSinkConnector
tasks.max=1
topics=gcs_topic

gcs.region=us-east4
gcs.bucket.name=confluent-kafka-connect-gcs-testing
gcs.part.size=5242880
flush.size=15

storage.class=io.confluent.connect.gcs.storage.GcsStorage
format.class=io.confluent.connect.gcs.format.avro.AvroFormat
#format.class=io.confluent.connect.gcs.format.json.JsonFormat
schema.generator.class=io.confluent.connect.storage.hive.schema.TimeBasedSchemaGenerator
partitioner.class=io.confluent.connect.storage.partitioner.HourlyPartitioner
partitioner.field.name=timestamp
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=io.confluent.connect.avro.AvroConverter
value.converter.schema.registry.url=http://localhost:8081

schema.compatibility=NONE
partition.field.name=timestamp
locale=en
timezone=UTC

avro.codec=snappy
